<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if item %}
    <title>Expenses | {{item.name}}</title>
    {% else %}
    <title>Expenses | Null</title>
    {% endif %}
</head>
<body>
    {% if item %}
    <p>Name: {{item.name}}</p>
    <p>Amount: {{item.amount}}</p>
    <a href="{{item.id}}/edit_item">Edit Item</a>
    {% endif %}
</body>
</html>
